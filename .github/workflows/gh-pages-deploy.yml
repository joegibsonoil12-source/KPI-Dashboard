name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Write .env for Vite
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          NODE_ENV: production
        run: npm run build

      - name: SPA fallback for GitHub Pages (copy index -> 404)
        run: |
          if [ -f ./dist/index.html ]; then
            echo "Adding SPA fallback: copying dist/index.html => dist/404.html"
            cp -f ./dist/index.html ./dist/404.html
          else
            echo "ERROR: ./dist/index.html not found - build may have failed"
            exit 1
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
